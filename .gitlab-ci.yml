image: ruby:2.1

services:
  - composer/composer
  - phpunit/phpunit
  
stages:
  - build
  - test

composer:
  stage: build
  script:
    - composer/composer -d Game install

phpunit:
  stage: test
  script:
    - phpunit/phpunit --colors --verbose --configuration Game/phpunit.xml --testsuite unit --coverage-html Game/test-results/unit
