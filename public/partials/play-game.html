<nav class="navbar navbar-fixed-top navbar-radfordred">
    <div class="container-fluid">
        <div class="navbar-header">
            <div class="navbar-brand">Rowdy Red's Java Adventures <small>&raquo;
                <span ng-if="!vm.game.roomName">Loading {{vm.gameName}}...</span>
                <span ng-if="vm.game.roomName">You are in the {{vm.game.roomName}}</span>
            </small></div>
        </div>
    </div>
</nav>

<div class="container-fluid no-space">
  <div class="row disableMarginRight">
    <div class="col-xs-6 no-space" style="height:100%;background: url('./img/{{vm.gameName}}/{{vm.game.imageUrl}}');background-size:cover;overflow:hidden;">
      <!-- <img src="./images/{{vm.gameName}}/{{vm.game.imageUrl}}" /> -->
    </div>
    <div class="col-xs-6 no-space">
      <div class="row consoleHistory disableMarginRight">
        <div class="col-sm-12 no-space">
          <div ui-ace="{
            useWrapMode: true,
            showGutter: true,
            theme: 'twilight',
            onLoad: vm.onConsoleHistoryLoaded,
            onChange: vm.onConsoleHistoryChanged,
          }" ng-model="vm.game.consoleHistory" readonly></div>
        </div>
      </div>
      <div class="row commandLine disableMarginRight">
        <div class="col-sm-12 no-space">
          <div id="commandLine" ui-ace="{
            useWrapMode: true,
            showGutter: true,
            theme: 'twilight',
            onLoad: vm.onCommandLineLoaded,
          }" ng-model="vm.commandLine" ng-change="vm.onCommandLineChanged()"
          ng-readonly="vm.commandLineReadOnly"></div>
        </div>
      </div>
    </div>
  </div>
</div>
